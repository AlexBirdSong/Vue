<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Уроки по Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <button v-on:click="show = !show">Скрыть / Показать</button>
        <p v-if="show">Текст, который может стать невидимым</p>
        <p v-else>{{showMess | lowercase | capitalize}}</p>

        <ul>
            <li v-for="(car, i) in cars">
                {{i + 1}} - {{car.model}}, скорость: {{car.speed}}
            </li>
        </ul>
    </div>





    <script src="lesson5.js"></script>
</body>
</html>
