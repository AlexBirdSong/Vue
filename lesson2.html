<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Уроки по Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .grey{
            background: grey;
        }
        .yellow{
            background: yellow;
        }
        .pink{
            background: pink;
        }
        .blue{
            background: blue;
        }
    </style>
</head>
<body>

    <div id="app">
        <span @mouseover="changeText">Текст</span>
        <p>{{title}}</p>
        <p :class="styleCSS">Цвет: {{styleCSS}}</p>
        <input type="text" @input="styleCSS = $event.target.value">
    </div>





    <script src="lesson2.js"></script>
</body>
</html>
